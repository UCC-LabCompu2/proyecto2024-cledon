<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagenes/favicon.ico" type="image/x-icon">
</head>
<body>
<header>
    <h1>SETTINGS</h1>
</header>
<main>
    <div class="font3">
        <div class="volume-control">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" name="volume" min="0" max="100" value="50" oninput="document.getElementById('volume-value').textContent = this.value">
            <output id="volume-value">50</output>
        </div>
        <div class="difficulty">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty" name="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="professional">Professional</option>
            </select>
        </div>
        <div class="toggle-container">
            <input type="checkbox" id="toggle-button">
            <label  for="toggle-button" id="toggle-label">Music:</label>
        </div>
    </div>
</main>
<footer>
    <div class="back">
        <a href="#" onclick="history.go(-1); return false;">&#8592;</a>
    </div>
</footer>
</body>
</html>
